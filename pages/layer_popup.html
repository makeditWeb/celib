<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celib</title>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.4/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</head>

<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <div class="button-container">
        <button type="button" class="submit-btn btn" id="alertButton">Alert</button>
        <button type="button" class="submit-btn btn" id="confirmButton">Confirm</button>
    </div>

    <!-- alert -->
    <div class="alert__popup" id="alertPopup">
        <div class="popup__inner">
            <div class="close__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M17 1L8.99968 9.03705M8.99968 9.03705L1.07377 16.9994M8.99968 9.03705L16.9262 17M8.99968 9.03705L1 1.00065" stroke="#797979"/>
                </svg>
            </div>
            <div class="popup__body">
                <div class="popup__img">
                    <img src="../assets/images/check.png">
                </div>
                <p class="popup__content">
                    Lorem ipsum dolor sit amet,
                    <br>consectetur adipiscing elit.
                    <br>Sed venenatis vel leo sed facilisis.
                    <br>consectetur adipiscing elit.
                </p>

                <div class="button__area">
                    <button type="button" class="submit-btn btn">Button</button>
                </div>
            </div>
        </div>

    </div>

    <!-- confirm -->
    <div class="alert__popup" id="confirmPopup">
        <div class="popup__inner">
            <div class="close__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M17 1L8.99968 9.03705M8.99968 9.03705L1.07377 16.9994M8.99968 9.03705L16.9262 17M8.99968 9.03705L1 1.00065" stroke="#797979"/>
                </svg>
            </div>
            <div class="popup__body">
                <div class="popup__img">
                    <img src="../assets/images/check01.png">
                </div>
                <p class="popup__content">
                    Lorem ipsum dolor sit amet,
                    <br>consectetur adipiscing elit.
                    <br>Sed venenatis vel leo sed facilisis.
                    <br>consectetur adipiscing elit.
                </p>

                <div class="button__area  dual__btn">
                    <button type="button" class="cancle-btn btn">Cancel</button>
                    <button type="button" class="submit-btn btn">Button</button>
                    
                </div>
            </div>
        </div>

    </div>


    <script>
         document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const alertButton = document.getElementById('alertButton');
            const confirmButton = document.getElementById('confirmButton');
            const alertPopup = document.getElementById('alertPopup');
            const confirmPopup = document.getElementById('confirmPopup');
            const overlay = document.getElementById('overlay');
            const closeButtons = document.querySelectorAll('.close__btn');
            const actionButtons = document.querySelectorAll('.button__area .btn');
            
            // Show alert popup
            alertButton.addEventListener('click', function() {
                alertPopup.classList.add('active');
                overlay.classList.add('active');
            });
            
            // Show confirm popup
            confirmButton.addEventListener('click', function() {
                confirmPopup.classList.add('active');
                overlay.classList.add('active');
            });
            
            // Close popups when clicking close button
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alertPopup.classList.remove('active');
                    confirmPopup.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });
            
            // Close popups when clicking action buttons
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alertPopup.classList.remove('active');
                    confirmPopup.classList.remove('active');
                    overlay.classList.remove('active');
                    
                    // Log which button was clicked (for demonstration)
                    console.log('Button clicked:', button.textContent.trim());
                });
            });
        });
    </script>
</body>
</html>
